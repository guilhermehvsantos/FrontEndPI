<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css" />
    <title>ADASP Stock</title>
  </head>
  <body>
    <div class="container">

        
        <div class="login-form">
            <h1>ADASP Stock</h1>

            <h2>Login</h2>
            <form id="loginForm">
                <div>
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button">

                    <button class="menu-button" type="submit" data-href="/html/home.html"><a href="/html/home.html">Login</a></button>
                    <button data-href="/html/cadastro.html"><a href="/html/cadastro.html">Cadastrar</a></button>
                </div>
            </form>
            <div id="errorMessage" class="error-message">
                Usuário ou senha incorretos.
            </div>
        </div>
      </div>
    </div>
    <script src="/scripts/index.js">
    </script>
  </body>
</html>
